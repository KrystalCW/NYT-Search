<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NYT Article Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron"><i class="far fa-newspaper"></i>New York Times Search</div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-12">Search Parameters</div>
                </div>
                <div class="form-group">
                    <label for="search-term">Search Term</label>
                    <textarea class="form-control" id="search-term" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label class="my-1 mr-2" for="number-articles">Number of Records to Retrieve:</label>
                    <select class="custom-select my-1 mr-sm-2" id="number-articles">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <textarea class="form-control" id="start-year" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <textarea class="form-control" id = "end-year" rows="1"></textarea>
                </div>
                <button id="search">Search</button>
                <button id="clear">Clear Results</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12"><i class="fas fa-newspaper"></i>Top Articles</div>
            </div>
            <div class="row">
                <div class="col-12" id="article-display"></div>
            </div>
        </div>
    </div>

    <script src="assets/logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>

</html>
